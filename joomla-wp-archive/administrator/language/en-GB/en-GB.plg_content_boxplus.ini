BOXPLUS=Content - Multimedia display - boxplus
BOXPLUS_DESCRIPTION=boxplus associates hyperlinks to images, video and other multimedia content with a lightbox pop-up view.
BOXPLUS_THEME=Pop-up window theme
BOXPLUS_THEME_DESCRIPTION=Appearance of the lightbox pop-up dialog. Each theme has a dedicated cascading style sheet (CSS) file that you can customize further.
BOXPLUS_THEME_LIGHTSQUARE=light square theme
BOXPLUS_THEME_DARKSQUARE=dark square theme
BOXPLUS_THEME_LIGHTROUNDED=light rounded theme
BOXPLUS_THEME_DARKROUNDED=dark rounded theme
BOXPLUS_THEME_PRETTYPHOTO=prettyPhoto-inspired theme
BOXPLUS_THEME_SHADOW=Shadowbox-inspired theme
BOXPLUS_AUTOCENTER=Center on scroll
BOXPLUS_AUTOCENTER_DESCRIPTION=Whether to center the pop-up window when its size is less than browser window size and the user scrolls down or across the page. Pop-up windows that exceed browser window size are never auto-centered.
BOXPLUS_AUTOFIT=Fit to window
BOXPLUS_AUTOFIT_DESCRIPTION=Whether to automatically reduce oversized images to fit the browser window when they are displayed. Flash and video are always shown in their predefined size, even if they would not fit the screen.
BOXPLUS_SLIDESHOW=Slideshow delay
BOXPLUS_SLIDESHOW_DESCRIPTION=Time spent viewing an image in milliseconds when slideshow mode is active. Use 0 to disable slideshow mode.
BOXPLUS_LOOP=Wrap around at end
BOXPLUS_LOOP_DESCRIPTION=Whether a gallery comprising of a sequence of images or content items wraps around such that the first item follows the last and the last precedes the first.
BOXPLUS_CAPTIONS=Caption placement
BOXPLUS_CAPTIONS_DESCRIPTION=Placement of image or content item caption relative to the item shown.
BOXPLUS_CAPTIONS_BOTTOM=Below
BOXPLUS_CAPTIONS_SIDEWAYS=Beside
BOXPLUS_THUMBS=Navigation bar
BOXPLUS_THUMBS_DESCRIPTION=Placement of navgiation bar with sequence of thumbnails relative to the item shown.
BOXPLUS_THUMBS_INSIDE=As overlay
BOXPLUS_THUMBS_OUTSIDE=In caption area
BOXPLUS_WIDTH=Default width
BOXPLUS_WIDTH_DESCRIPTION=Default width for content that has no inherent width, e.g. inline content, a web page in an <code>iframe</code>, etc.
BOXPLUS_HEIGHT=Default height
BOXPLUS_HEIGHT_DESCRIPTION=Default height for content that has no inherent height, e.g. inline content, a web page in an <code>iframe</code>, etc.
BOXPLUS_TITLE=Default title
BOXPLUS_TITLE_DESCRIPTION=Default title for an image or content item if none is given.
BOXPLUS_TEXT=Default description
BOXPLUS_TEXT_DESCRIPTION=Default description text for an image or content item if none if given.
BOXPLUS_DOWNLOAD=Download button
BOXPLUS_DOWNLOAD_DESCRIPTION=Whether to show a download button among navigation buttons that allows the user to save the image to their local computer.
BOXPLUS_METADATA=Metadata button
BOXPLUS_METADATA_DESCRIPTION=Whether to show a metadata button among navigation buttons that allows the user to view image metadata in the same window.
BOXPLUS_DURATION=Animation duration
BOXPLUS_DURATION_DESCRIPTION=Duration of resize animation sequence in milliseconds.
BOXPLUS_TRANSITION=Transition effect
BOXPLUS_TRANSITION_DESCRIPTION=Easing equation to use for the transition effect, i.e. speed at which the animation progresses at different stages of an animation.
BOXPLUS_TRANSITION_LINEAR=linear
BOXPLUS_TRANSITION_QUAD=quadratic
BOXPLUS_TRANSITION_CUBIC=cubicular
BOXPLUS_TRANSITION_QUART=quartetic
BOXPLUS_TRANSITION_QUINT=quintic
BOXPLUS_TRANSITION_EXPO=exponential
BOXPLUS_TRANSITION_CIRC=circular
BOXPLUS_TRANSITION_SINE=sinusoidal
BOXPLUS_TRANSITION_BACK=back and forth
BOXPLUS_TRANSITION_BOUNCE=bouncy
BOXPLUS_TRANSITION_ELASTIC=elastic curve
BOXPLUS_CONTEXTMENU=Context menu
BOXPLUS_CONTEXTMENU_DESCRIPTION=Whether the context menu appears when right-clicking an image inside the pop-up window.
BOXPLUS_STRICT=Strict mode
BOXPLUS_STRICT_DESCRIPTION=In strict mode, the boxplus window binds only to anchors that have a <code>rel</code> attribute that starts with <code>boxplus</code>. In lenient mode, boxplus binds to any anchor whose <code>href</code> points to a file with extension <code>gif</code>, <code>jpg</code>, <code>png</code> or <code>swf</code>.
BOXPLUS_ACTIVATIONTAG=Activation tag
BOXPLUS_ACTIVATIONTAG_DESCRIPTION=HTML-like activation tag that invokes boxplus on an article, and allows passing local parameters. The default value <code>boxplus</code> exposes a syntax <code>{boxplus param=value /}</code> and <code>{boxplus param=value}text{/boxplus}</code>.
BOXPLUS_DEBUG=Debug mode
BOXPLUS_DEBUG_DESCRIPTION=Whether to use the uncompressed versions of scripts. Normally, compressed and obfuscated versions of these scripts are used to conserve network bandwidth usage. Debug mode is useful if you experience a script error on a page and you would like to discover its cause, which is difficult to perform with obfuscated names. When asking for support, please make sure to enable debug mode.