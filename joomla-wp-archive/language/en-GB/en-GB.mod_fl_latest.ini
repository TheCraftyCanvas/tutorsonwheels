FENRISLATESTINSTALLED=<div style="background:#FFFFFF; padding: 10px;"><h1 style="border-bottom: 2px solid #CCCCCC; font-size:18px; padding:0px 0px 5px 10px; color:#0000C0;">FenrisLab Latest Articles 1.5</h1><p>This module, based on default <em>mod_latestnews</em> module, shows a list of the most recently published and current Articles. Some that are shown may have expired even though they are the most recent.</p><div style="padding:0px 20px 10px 20px; border:1px solid #CCCCCC;`"><h4>Help:</h4><strong>%a</strong> - abbreviated weekday name<br /><strong>%A</strong> - full weekday name<br /><strong>%b</strong> - abbreviated month name<br /><strong>%B</strong> - full month name<br /><strong>%c</strong> - preferred date and time representation<br /><strong>%d</strong> - day of the month (01 to 31)<br /><strong>%H</strong> - hour, using a 24-hour clock (00 to 23)<br /><strong>%I</strong> - hour, using a 12-hour clock (01 to 12)<br /><strong>%j</strong> - day of the year (001 to 366)<br /><strong>%m</strong> - month (01 to 12)<br /><strong>%M</strong> - minute<br /><strong>%p</strong> - either am or pm according to the given time value<br /><strong>%S</strong> - second<br /><strong>%U</strong> - week number of the current year, starting with the first Sunday as the first day of the first week<br /><strong>%w</strong> - day of the week as a decimal, Sunday=0<br /><strong>%W</strong> - week number of the current year, starting with the first Monday as the first day of the first week<br /><strong>%x</strong> - preferred date representation without the time<br /><strong>%X</strong> - preferred time representation without the date<br /><strong>%y</strong> - year without a century (range 00 to 99)<br /><strong>%Y</strong> - year including the century<br /><strong>%Z, %z</strong> - time zone or name or abbreviation</div></div>
